<div class="container">
  <div>
    <h1>LEADERBOARD</h1>
  </div>
  <div class="table-responsive">
    <table class="table-top">
      <thead>
        <tr>
          <th class="col-2">GAMERTAG</th>
          <th class="col-2">SCORE</th>
          <th class="col-2">DIFFICULTY</th>
          <th class="col-6">CATEGORY</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of leaderboardData | slice : 0 : 5">
          <td class="col-2 entry-gamertag">{{ entry.gamertag }}</td>
          <td class="col-2">{{ entry.score }}</td>
          <td class="col-2 entry-difficulty">{{ entry.difficulty }}</td>
          <td class="col-6">{{ entry.category }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
