<div class="trivia-result mt-3">
  <ng-container *ngIf="score === 7; else notPerfectScore">
    <h1 class="your-score">
      Congratulations! You had a <span class="span-text">PERFECT</span> score!
    </h1>
    <h1>{{ score }}/{{ score }}</h1>
    <img
      src="../../../assets/images/medal.svg"
      class="trivia-result-picture pt-3 pb-3"
    />
  </ng-container>

  <ng-template #notPerfectScore>
    <ng-container *ngIf="score === 0; else otherScore">
      <h1 class="your-score">Ouch! Better luck next time!</h1>
      <h1>{{ score }}/7</h1>
      <img
        src="../../../assets/images/crying.svg"
        class="trivia-result-picture pt-3 pb-3"
      />
    </ng-container>

    <ng-template #otherScore>
      <h1 class="your-score">Good job! Your score was {{ score }}/7</h1>
      <img
        src="../../../assets/images/slight-smile.svg"
        class="trivia-result-picture pt-3 pb-3"
      />
    </ng-template>
  </ng-template>
  <div>
    <div class="input-group mb-3">
      <input
        [(ngModel)]="gamertag"
        maxlength="3"
        placeholder="Enter name"
        class="input-tag"
      />
      <button
        (click)="submitScore()"
        class="btn-md btn button-addon submit-button"
      >
        Submit Score
      </button>
    </div>
  </div>
  <button (click)="retry()" class="btn-lg btn btn-primary retry-button mt-3">
    Retry
    <img src="../../../assets/images/Backarrow.svg" class="retry-image" />
  </button>
</div>
